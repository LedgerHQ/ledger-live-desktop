version: 2

docker_defaults: &docker_defaults
  docker:
    - image: circleci/node:9.5

jobs:
  build:
    <<: *docker_defaults
    branches:
      ignore:
        - gh-pages
    steps:
      - checkout
      - run:
          name: Dependencies
          command: yarn
      - run:
          name: Flow typed
          command: yarn flow-typed
      - run:
          name: Temporary remove broken flow definitions
          command: rm flow-typed/npm/{react-i18next_v7.x.x.js,react-redux_v5.x.x.js,redux_v3.x.x.js,styled-components_v3.x.x.js}
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Flow
          command: yarn flow --quiet
      - run:
          name: Test
          command: yarn test
