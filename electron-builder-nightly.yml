appId: com.ledger.live.nightly

protocols:
  name: Ledger Live
  schemes:
    - ledgerlive

afterSign: scripts/notarize.js

mac:
  artifactName: ${name}-${version}-${os}.${ext}
  category: public.app-category.wallet
  hardenedRuntime: true
  entitlements: build/mac/entitlements.plist
  entitlementsInherit: build/mac/entitlements.plist
  target:
    - dmg
    - zip

# appImage:
#   systemIntegration: doNotAsk

linux:
  # asarUnpack:
  #   - node_modules/@ledgerhq/ledger-core
  artifactName: ${name}-${version}-${os}-${arch}.${ext}
  category: Finance
  target:
    - target: AppImage
      arch:
        - x64

win:
  artifactName: ${name}-${version}-${os}-${arch}.${ext}
  icon: build/windows/app.ico
  sign: scripts/sign-windows.js
  signingHashAlgorithms:
    - sha256
  target:
    - target: nsis
      arch:
        - x64

nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  installerIcon: build/windows/installer.ico
  installerSidebar: build/windows/installerSidebar.bmp
  uninstallerIcon: build/windows/uninstaller.ico
  uninstallerSidebar: build/windows/uninstallerSidebar.bmp

files:
  # Include files
  - .webpack/**/*
  # Exclude files
  - "!node_modules/sodium-native/prebuilds"
  - "!node_modules/sodium-native/tmp"
  # Exclude modules

publish:
  - provider: github
  - provider: s3
    bucket: ledger-live-download-sandbox
    region: eu-west-1
    acl: private
