name: CI
on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - develop
      - master

jobs:
  type-checking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 12.x
      - name: get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: run headless tests
        uses: ledgerhq/actions/run-headless@v1.4.1
      - name: upload diffs to imgur
        uses: ledgerhq/actions/upload-images@v1.4.1
        id: imgur
        if: ${{ failure() }}
        with:
          path: tests/specs/__image_snapshots__/__diff_output__
          clientId: ${{ secrets.IMGUR_CLIENT_ID }}
      - name: prepare comment body
        id: comment
        uses: ledgerhq/actions/prepare-comment-body@v1.4.1
        with:
          images: ${{ steps.imgur.outputs.images }}
      - name: comment
        if: github.event_name == 'pull_request'
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: ${{ steps.comment.outputs.body }}
